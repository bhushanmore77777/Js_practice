<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Chai aur code</h1> 
   <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("BHUSHAN")
    // },2000)
    // const sayBhushan=(function(){
    //     console.log("BHUSHAN")
    // })
    // setTimeout(sayBhushan,2000)
    // document.querySelector('h1').innerHTML="best js series"
    //after 2 sec BHUSHAN will print not continuously only once
    //handler=>-function which does not have name
    //But we want after 2sec text will changed
    const changeText=function(){
        document.querySelector('h1').innerHTML="Best JS Series"
    }
    const changeMe=setTimeout(changeText,2000)
    //clearTimeout(changeMe)//need ref
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
