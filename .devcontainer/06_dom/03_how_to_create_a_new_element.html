<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= sty, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141;color: #fff;">
    
</body>
<script>
    //we are creating div element
    const div=document.createElement("div")
    console.log(div)
    //now we are adding clssName and id in div tag
    div.className="main"
    div.id="myId"
    //to set custom attribute
    div.setAttribute("title","BHUSHAN")
    div.style.backgroundColor="orange"
    div.style.padding="12px"
    //but that is not see in page
    //because div is in memory not attached with page
    //to attached with page
    //div.innerText="BHUSHAN VISHNU MORE"
    //setAttribute is recommended beacuse that is not override 
    //.will override
    //other way 
   const addText=document.createTextNode("BHUSHAN VISHNU MORE")
   //to add TextNode in div tag
   div.appendChild(addText)
   //attached to document
    document.body.appendChild(div)
    
</script>
</html>
