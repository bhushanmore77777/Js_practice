<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bg-black{
            background: color #414141;;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">Dom Learning</h1>
        <p>Lorem ipsum dolor sit.</p>   
         <!-- DOM=>Document Object Model -->
    </div>
</body>
</html>

<!-- DOM Structure=>
1.Window
2.Document
3.HTML=>1.head->1.meta->1.attribute
                2.title->1.text node
        2.body->1.div->1.attribute
                       2.h1->1.attribute
                             2.text node
                       3.p->1.text node -->

                          2.document.getElementId.id=>"title"
                          3.document.getElementById.class=>undefined
                          4.document.getElementById('title').className=>"heading"

                          6.document.getElementById('title').getAttribute('class')=>"heading"

                          8.document.getElementById('title').setAttribute('class','test heading')=>this will not override -->
