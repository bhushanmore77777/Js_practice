5.How To Deal With List?
    ul->li->ol
    1.How to get ul from document?
    ->document.querySelector("ul")
    2.How to get list from unordered list?
    ->now we have to get ul store that in variable
      step1=document.querySelector("ul")
      step2=const myul=document.querySelector("ul")
      step3=myul.querySelector("li")
    3.How to change the background-color of li?
    ->1.const turnOrange=document.querySelector("li")
      2.turnOrange.style.backgroundColor="orange"
    4.To change li one to four 
      turnOrange.innerText="four"
    5.To get all li
    ->document.querySelectorAll("li")
      -in this we will get collection/NodeList not array 
      -because when we check prototype we see only forEach()
      -in array we by default get forEach() and map
      -now if we have to change colour of all li
      const tempList=document.querySelectorAll("li")
      tempList.style.color="green"
      but this will give error because this is not array now
      then how?
      ->tempList[0].style.color="aqua"
  *querySelector=>-gives first element
  *querySelectorAll=>-gives NodeList 
  6.How to use forEach() loop for NodeList?
  ->-we are changing backgroundColor of all li
    1.const tempList=document.querySelectorAll("li")
    2.tempList.forEach((l)=>{
        l.style.backgroundColor="aqua"
    })
